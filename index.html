<!DOCTYPE html>
<html>
<head>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
    <title>Wheel Of Doom</title> 
  </head>

  <body>
    <div class="center" id="display">
      <h1 class="underline">You Selected...</h1>
      <p id="number">Item Number:</p>
      <button id="close" class="button">Close</button>
    </div>

    <button class="cybr-btn" id="spin">
      Spin<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">Spin_</span>
      <span aria-hidden class="cybr-btn__tag">IMP</span>
    </button>

    <button class="cybr-btn" id="removebtn">
      View Selected<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">View Selected_</span>
      <span aria-hidden class="cybr-btn__tag">IMP</span>
    </button>

    <button class="cybr-btn" id="reset">
      Reset<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">Reset_</span>
      <span aria-hidden class="cybr-btn__tag">IMP</span>
    </button>

    <script src="assets/js/sketch.js"></script>
    <script src="assets/js/random.js"></script>
</body>
</html>
